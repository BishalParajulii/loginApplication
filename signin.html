<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <!-- multistep form -->
<form id="msform">
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Log In </h2>
      <h3 class="fs-subtitle">Your email and password</h3>
      <input type="text" name="Email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Password" />
      <input type="button" name="next" class="next action-button" value="Log In" />
      <br>
      <a href="signup.html" class="dnthave">Don't have account? Sign Up</a>
    </fieldset>
  </form>
     <script src="signup.js"></script>
    </body>
</html>
